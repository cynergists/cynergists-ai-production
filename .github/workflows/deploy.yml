name: deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  PHP_VERSION: '8.4'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Commit built assets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f public/build
          git diff --staged --quiet || git commit -m "Build assets [skip ci]"
          git push

      - name: Trigger Forge deployment
        env:
          FORGE_WEBHOOK: ${{ secrets.FORGE_DEPLOY_WEBHOOK }}
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST "$FORGE_WEBHOOK")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Deployment triggered successfully"
          else
            echo "Deployment trigger failed"
            exit 1
          fi
