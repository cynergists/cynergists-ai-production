name: deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  PHP_VERSION: '8.4'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2
          extensions: mbstring, xml, ctype, json, bcmath

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Cache Vite build
        uses: actions/cache@v4
        with:
          path: public/build
          key: ${{ runner.os }}-vite-${{ hashFiles('resources/**/*', 'vite.config.ts', 'package-lock.json') }}
          restore-keys: ${{ runner.os }}-vite-

      - name: Install Composer dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-assets
          path: |
            public/build
            bootstrap/cache
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Trigger Forge deployment
        run: curl -s -X POST "${{ secrets.FORGE_DEPLOY_WEBHOOK }}"
